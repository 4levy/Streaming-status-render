<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaming Status Dashboard</title>
    <link
      rel="shortcut icon"
      href="https://i.postimg.cc/3xtrWkb2/b5d0e03b0a0c417621b8a8ff1e0bb888.jpg"
      type="image/x-icon"
    />
    <link href='https://fonts.googleapis.com/css?family=Fira Code' rel='stylesheet'>
    <style>
      :root {
        --discord-primary: #5865f2;
        --discord-dark: #36393f;
        --discord-darker: #2f3136;
        --text-light: #ffffff;
        --text-dark: #2f3136;
        --status-online: #43b581;
        --status-idle: #faa61a;
        --status-dnd: #f04747;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --theme-transition: all 0.3s ease;
      }

      [data-theme="light"] {
        --discord-dark: #ffffff;
        --discord-darker: #f6f6f7;
        --text-light: #2f3136;
        --glass-bg: rgba(255, 255, 255, 0.9);
      }

      body {
        font-family: 'Fira Code';
        margin: 0;
        padding: 0;
        background: linear-gradient(
            135deg,
            rgba(54, 57, 63, 0.9),
            rgba(47, 49, 54, 0.9)
          ),
          url("https://i.postimg.cc/JntY13tp/443e4a3050acbc183b8592f0d69a846a.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: var(--text-light);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3),
          radial-gradient(
            circle at 20% 20%,
            rgba(88, 101, 242, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(88, 101, 242, 0.15) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px;
        position: relative;
        z-index: 1;
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
      }

      .header h1 {
        margin: 0;
        font-size: 3em;
        background: linear-gradient(135deg, #5865f2, #7289da);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s ease-in-out infinite alternate;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }

      .dashboard-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .dashboard-panel:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
      }

      .status-container {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .status-indicator {
        width: 15px;
        height: 15px;
        background: var(--status-online);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--status-online);
        animation: pulse 2s infinite;
      }

      .status-text {
        font-size: 1.2em;
        font-weight: 600;
      }

      .time-display {
        font-size: 1.4em;
        color: var(--text-light);
        margin: 30px 0;
        padding: 20px;
        border-radius: 15px;
        background: rgba(88, 101, 242, 0.1);
        text-align: center;
        backdrop-filter: blur(5px);
      }

      .uptime-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-top: 30px;
      }

      .uptime-box {
        background: rgba(88, 101, 242, 0.1);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: transform 0.3s ease;
      }

      .uptime-box:hover {
        transform: translateY(-3px);
      }

      .uptime-value {
        font-size: 2em;
        font-weight: bold;
        color: var(--discord-primary);
        text-shadow: 0 0 10px rgba(88, 101, 242, 0.3);
        margin-bottom: 5px;
      }

      .uptime-label {
        font-size: 0.9em;
        opacity: 0.8;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
        }
        to {
          text-shadow: 0 0 30px rgba(88, 101, 242, 0.8);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        .header h1 {
          font-size: 2em;
        }

        .uptime-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--glass-bg);
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        transition: var(--theme-transition);
        z-index: 100;
      }

      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .stat-card {
        background: var(--glass-bg);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        transition: var(--theme-transition);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .stat-card:hover {
        transform: scale(1.02);
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid var(--discord-primary);
        border-top: 5px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-message {
        background: var(--status-dnd);
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin: 10px 0;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>

    <div class="container">
      <div class="header">
        <h1>Streaming Status Dashboard</h1>
      </div>

      <div class="dashboard">
        <div class="dashboard-panel">
          <div class="status-container">
            <div class="status-indicator"></div>
            <div class="status-text">
              Status: <span id="statusText">Active</span>
            </div>
          </div>

          <div id="errorContainer"></div>

          <div class="stats-container">
            <div class="stat-card">
              <h3>Current Status</h3>
              <p id="currentStatus">Streaming</p>
            </div>
            <div class="stat-card">
              <h3>Server Time</h3>
              <p id="serverTime">Loading...</p>
            </div>
          </div>

          <div class="uptime-grid">
            <div class="uptime-box">
              <div class="uptime-value" id="uptimeDays">0</div>
              <div class="uptime-label">Days</div>
            </div>
            <div class="uptime-box">
              <div class="uptime-value" id="uptimeHours">0</div>
              <div class="uptime-label">Hours</div>
            </div>
            <div class="uptime-box">
              <div class="uptime-value" id="uptimeMins">0</div>
              <div class="uptime-label">Minutes</div>
            </div>
            <div class="uptime-box">
              <div class="uptime-value" id="uptimeSecs">0</div>
              <div class="uptime-label">Seconds</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let startTime;

      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("click", () => {
        document.documentElement.setAttribute(
          "data-theme",
          document.documentElement.getAttribute("data-theme") === "light"
            ? "dark"
            : "light"
        );
      });

      const loadingOverlay = document.getElementById("loadingOverlay");

      async function fetchStartTime() {
        try {
          loadingOverlay.style.display = "flex";
          const response = await fetch("/api/starttime");
          if (!response.ok) throw new Error("Failed to fetch start time");
          const data = await response.json();
          startTime = new Date(data.startTime);
          updateTime();
        } catch (err) {
          showError("Failed to fetch start time: " + err.message);
        } finally {
          loadingOverlay.style.display = "none";
        }
      }

      function showError(message) {
        const errorContainer = document.getElementById("errorContainer");
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = message;
        errorContainer.appendChild(errorDiv);
        setTimeout(() => errorDiv.remove(), 5000);
      }

      function updateTime() {
        if (!startTime) return;

        const now = new Date();
        document.getElementById("serverTime").textContent =
          now.toLocaleString();

        const diff = now - startTime;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("uptimeDays").textContent = days;
        document.getElementById("uptimeHours").textContent = hours;
        document.getElementById("uptimeMins").textContent = mins;
        document.getElementById("uptimeSecs").textContent = secs;
      }

      fetchStartTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
